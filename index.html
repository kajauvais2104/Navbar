<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="container">
          <div class="main-nav">
            <div class="logo">
              <h3>Uvais Codes</h3>
            </div>
            <div class="nav-menu">
              <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>Projects</li>
                <li>Blog</li>
                <li>Contact us</li>
              </ul>
            </div>
            <div class="nav-btn">
              <button>
                Get in Touch <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>

            <div class="icon">
              <i id="bar" class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="app.js"></script>
  </body>
</html>
